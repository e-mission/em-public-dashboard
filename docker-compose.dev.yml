version: "3"
services:
  dashboard:
    image: em-pub-dash-dev/frontend
    build:
        context: frontend
        dockerfile: docker/Dockerfile.dev
    depends_on:
      - db
    ports:
      # DASH in numbers
      - "3274:6060"
    volumes:
      - ./frontend:/public
      - ./plots:/public/plots
    networks:
       - emission
  notebook-server:
    image: em-pub-dash-dev/viz-scripts
    build:
      context: viz_scripts
      dockerfile: docker/Dockerfile.dev
      args:
        SERVER_IMAGE_TAG: ${SERVER_IMAGE_TAG}
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - WEB_SERVER_HOST=0.0.0.0
      - CRON_MODE=
      - STUDY_CONFIG=stage-program
    ports:
      # ipynb in numbers
      - "47962:8888"
    networks:
      - emission
    volumes:
      - ./viz_scripts:/usr/src/app/saved-notebooks
      - ./plots:/plots
  db:
    image: mongo:4.4.0
    volumes:
      - mongo-data:/data/db
    networks:
       - emission

networks:
  emission:

volumes:
  mongo-data:

