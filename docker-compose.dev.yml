version: "3"
services:
  dashboard:
    image: danjellz/http-server:latest
    depends_on:
      - db
    ports:
      # DASH in numbers
      - "3274:8080"
    volumes:
      - ./frontend:/public
      - ./plots:/public/plots
    networks:
       - emission
  notebook-server:
    image: emission/em-public-dashboard-notebook:1.0.0
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - WEB_SERVER_HOST=0.0.0.0
      - CRON_MODE=
    ports:
      # ipynb in numbers
      - "47962:8888"
    networks:
      - emission
    volumes:
      - ./viz_scripts:/usr/src/app/saved-notebooks
      - ./plots:/plots
  db:
    image: mongo:4.4.0
    volumes:
      - mongo-data:/data/db
    networks:
       - emission

networks:
  emission:

volumes:
  mongo-data:

